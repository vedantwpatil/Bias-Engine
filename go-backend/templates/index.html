<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Investment Sentiment Analyzer</h1>
                <div class="card">
                    <div class="card-body">
                        <form action="/analyze" method="POST">
                            <div class="mb-3">
                                <label for="company" class="form-label">Company Name</label>
                                <input type="text" class="form-control" id="company" name="company" 
                                       placeholder="e.g., Tesla, Apple, Microsoft" required>
                                <div class="form-text">Enter a publicly traded company name</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Analyze Sentiment</button>
                        </form>
                    </div>
                </div>
                
                <div class="mt-4 text-center text-muted">
                    <p>This tool scrapes recent news articles and uses NLP to determine investment risk</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
